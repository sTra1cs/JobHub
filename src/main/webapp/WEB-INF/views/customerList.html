<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers List</title>
</head>
<body>
<h2>List of Customers</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.id}">ID</td>
        <td th:text="${customer.name}">Full Name</td>
        <td th:text="${customer.email}">Email</td>
        <td>
            <a th:href="@{/customer(action='edit', id=${customer.id})}">Edit</a>
            &nbsp;
            <a th:href="@{/customer(action='delete', id=${customer.id})}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
</table>
<br>
<a href="/customer?action=add">Add New Customer</a>
</body>
</html>
